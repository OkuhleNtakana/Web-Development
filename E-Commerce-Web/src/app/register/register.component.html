<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="h3 mb-3 text-black"> Register New Account</h2>
            </div>
            <div class="col-md-7">
                    <div class="p-3 p-lg-5 border">
                        
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="u_name" class="text-black"> Name </label>
                                <input type="text" class="form-control" id="u_name" runat="server" name="u_name" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="u_email" class="text-black"> Email Address </label>
                                <input type="email" class="form-control" id="u_email" runat="server" name="u_email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="u_pnum" class="text-black"> Phone Number </label>
                                <input type="text" class="form-control" id="u_pnum" runat="server" name="u_pnum">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="n_password" class="text-black"> New Password </label>
                                <input type="text" class="form-control" id="n_password" runat="server" name="n_password">
                            </div>
                        </div>
                  

                        <div class="form-group row">
                            <div class="col-lg-12">
                                <Button  class="btn btn-primary btn-lg btn-block" text="Register New Account" ID="reg" runat="server" OnClick="reg_Click"></Button>
                                <p> Already Have An Account? <a href="login.aspx"> Login Now! </a></p>
                            </div>
                            
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
