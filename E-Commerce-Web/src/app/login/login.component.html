<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="h3 mb-3 text-black">Login To Your Account</h2>
            </div>
            <div class="col-md-7">
                <div class="p-3 p-lg-5 border">

                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="u_name" class="text-black">Username </label>
                            <input type="type" class="form-control"  name="u_name" placeholder="exaple@gmail.com" id="email" runat="server">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="u_password" class="text-black">Password </label>
                            <input type="text" class="form-control"  id="password" runat="server" name="u_password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-12">
                            <Button ID="uLogin" runat="server" class="btn btn-primary btn-lg btn-block" text="Login To Account" OnClick="uLogin_Click" ></Button>
                            <!--input type="submit" -->
                            <p>Don't Have An Account? <a href="register.aspx">Register Now! </a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
