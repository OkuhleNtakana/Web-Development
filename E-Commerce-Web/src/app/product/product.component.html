<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="imagepart" runat="server">

            </div>
            <div class="col-md-6" >

                <div id="description" runat="server">

                </div>


                <div class="mb-1 d-flex">
                    <label for="option-sm" class="d-flex mr-3 mb-3">
                        <span class="d-inline-block mr-2" style="top: -2px; position: relative;">
                            <input type="radio" id="option-sm" name="shop-sizes"></span> <span class="d-inline-block text-black">Small</span>
                    </label>
                    <label for="option-md" class="d-flex mr-3 mb-3">
                        <span class="d-inline-block mr-2" style="top: -2px; position: relative;">
                            <input type="radio" id="option-md" name="shop-sizes"></span> <span class="d-inline-block text-black">Medium</span>
                    </label>
                    <label for="option-lg" class="d-flex mr-3 mb-3">
                        <span class="d-inline-block mr-2" style="top: -2px; position: relative;">

                    </label>
                    <label for="option-xl" class="d-flex mr-3 mb-3">

                    </label>
                </div>

                            <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>
                        </div>
                        <input id="p_quantity" type="text" class="form-control text-center" value="1" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary js-btn-plus" type="button">&plus;</button>
                        </div>
                    </div>

                </div>
                <Button ID="AddToCart" runat="server" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary" Text="Add To Cart" ></Button>
