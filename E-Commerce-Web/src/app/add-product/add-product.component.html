<div class="site-section">
    <div class="container">
        <div class="row">

            <div class="mb-5">

                <div class="p-3 p-lg-5 border">

                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="p_name" class="text-black">Product Name </label>
                            <input type="text" class="form-control" id="p_name" name="p_name">
                        </div>
                        <div class="col-md-6">
                            <label for="p_cat" class="text-black">Category </label>
                            <input type="text" class="form-control" id="p_cat" name="p_cat">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="p_price" class="text-black">Price </label>
                            <input type="text" class="form-control" id="p_price" name="p_price" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="p_type" class="text-black">Type </label>
                            <input type="text" class="form-control" id="p_type" name="p_type">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="p_image" class="text-black">Image Path </label>
                            <input type="text" class="form-control" id="p_image" name="p_image" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="p_league" class="text-black">League </label>
                            <input type="text" class="form-control" id="p_league" name="p_league" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="p_quantity" class="text-black">Quantity </label>
                            <input type="text" class="form-control" id="p_quantity" name="p_quantity" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="p_des" class="text-black">Description </label>
                            <textarea name="p_des" id="p_des" cols="30" rows="7" class="form-control"></textarea>
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <Button ID="AddProduct" runat="server" type="submit"  class="btn btn-primary btn-lg btn-block" text="Add Product"></Button>
                            <!--input type="submit"--->
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
